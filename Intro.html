<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        #box{
            width:100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #box>div{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
        }

        #box>div>img:nth-of-type(1){
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        #box>div>h3{
            text-align: center;
        }

        #box>div>p{
            text-align: center;
        }

        #box>div>img:nth-of-type(2){
            width: 150px;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>

</head>
<body>
    <div id="box">
        <div>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="" />

            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="" />
        </div>
        <div>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="" />

            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="" />

        </div>
        <div>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg" alt="" />

            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" alt="" />
        </div>
        <div>
            <img title="" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="" />

            <h3>Sampad Swain</h3>

</body>
</html>
